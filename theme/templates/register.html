{% extends "base.html" %} {% block content %}
<div class="min-h-screen flex items-center justify-center">
  <div
    class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md border border-gray-200"
  >
    <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">
      Create an Account
    </h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
        class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <input
        type="email"
        name="email"
        placeholder="Email"
        required
        class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
        class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        type="submit"
        class="w-full bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition duration-200"
      >
        Register
      </button>
    </form>
  </div>
</div>
{% endblock %}
