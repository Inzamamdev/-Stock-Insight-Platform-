{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Stock Insight{% endblock %}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% tailwind_css %}
  </head>

  <body class="bg-gray-50 font-sans leading-normal tracking-normal">
    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200 shadow-sm">
      <div
        class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center"
      >
        <!-- Left: Brand -->
        <a href="{% url 'dashboard' %}" class="text-xl font-bold text-gray-800">
          Stock Insight
        </a>

        <!-- Right: Auth Buttons -->
        <div>
          {% if user.is_authenticated %}
          <a
            href="{% url 'logout' %}"
            class="text-sm text-red-600 hover:underline"
          >
            Logout
          </a>
          {% else %}
          <a
            href="{% url 'login' %}"
            class="text-sm text-blue-600 hover:underline mr-4"
          >
            Login
          </a>
          <a
            href="{% url 'register' %}"
            class="text-sm text-green-600 hover:underline"
          >
            Register
          </a>
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto p-4">{% block content %}{% endblock %}</main>
  </body>
</html>
